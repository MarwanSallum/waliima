---
name: waliima_app
description: A new Flutter application.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.7.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.19.3
  http: ^0.12.2
#  shared_preferences: ^0.5.10
  get: ^3.26.0
  flutter_dotenv: ^3.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/icons/
  fonts:
  - family: ElMessiri
    fonts:
    - asset: assets/fonts/ElMessiri-Regular.ttf
      style: italic
  - family: ElMessiri-Medium
    fonts:
    - asset: assets/fonts/ElMessiri-Medium.ttf
      style: italic
  - family: ElMessiri-Bold
    fonts:
    - asset: assets/fonts/ElMessiri-Bold.ttf
      style: italic
  - family: ElMessiri-SemiBold
    fonts:
    - asset: assets/fonts/ElMessiri-SemiBold.ttf
      style: italic
