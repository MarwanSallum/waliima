---
name: waliima_app
description: A new Flutter application.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  flutter_svg: ^0.22.0
  http: ^0.13.3
  shared_preferences: ^2.0.6
  get: ^4.1.4
  flutter_dotenv: ^5.0.0
  pin_code_fields: ^7.2.0
  form_field_validator: ^1.1.0
  skeleton_text: ^3.0.0
  cached_network_image: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/icons/
  fonts:
  - family: ElMessiri
    fonts:
    - asset: assets/fonts/ElMessiri-Regular.ttf
      style: italic
  - family: ElMessiri-Medium
    fonts:
    - asset: assets/fonts/ElMessiri-Medium.ttf
      style: italic
  - family: ElMessiri-Bold
    fonts:
    - asset: assets/fonts/ElMessiri-Bold.ttf
      style: italic
  - family: ElMessiri-SemiBold
    fonts:
    - asset: assets/fonts/ElMessiri-SemiBold.ttf
      style: italic
